name: Update README

on:
  schedule:
    - cron: '0 8 * * *' # 每天早上8点运行
  workflow_dispatch: # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 获取完整历史以确保能正确推送
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown feedparser
        
    - name: Update README with latest tech insights
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown feedparser
        python .github/scripts/update_readme.py
        cat README.md | tail -n 50  # 显示更新后的README末尾内容
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新: 技术资讯 $(date +'%Y-%m-%d')" && git push)